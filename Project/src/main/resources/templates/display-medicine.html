<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Display Medicine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://wallpaperaccess.com/full/624111.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> DISPLAY PATIENT'S MEDICINE  </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <h2>List of Medicines</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr th:object="${patient}">
                    <h3 th:text="${patient.fname} "></h3>
                </tr>
                <tr>
                    <th>Medicine Name</th>
                    <th>Medicine Given Date</th>
                    <th>Next Appointment</th>
                    <th>Medicine Purpose</th>
                </tr>
                </thead>

                <tbody>
                <tr th:object="${patientMedicines}" th:if="${patientMedicines.empty}">
                    <td colspan="2"> No Medicines Available</td>
                </tr>
                <tr th:each="patientMedicine : ${patientMedicines}">
                    <td><span th:text="${patientMedicine.medicine?.medName}"> </span></td>
                    <td><span th:text="${patientMedicine.startDate}"> </span></td>
                    <td><span th:text="${patientMedicine.endDate}"> </span></td>
                    <td><span th:text="${patientMedicine.medPurpose}"> </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
