<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Assign Medicine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://cutewallpaper.org/25/best-fan-made-doctor-who-wallpaper/27865196.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> ASSIGN MEDICINE  </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3>Assign Medicine</h3>
    <tr th:object="${patient}">
        <h3 th:text="${patient.fname} "></h3>
    </tr>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/patients/patientmedicine/{patientid}(patientid=${patient.patientId})}"
                      th:object="${patientMedicine}" th:method="post">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <h5>Medicine Given Date</h5>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" id="toggle" class="input-group-text">
                                        <i class="fa fa-calendar-alt"></i>
                                    </button>
                                </div>
                                <input type="text" th:field="*{startDate}" id="startDate" class="form-control" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <h5>Next Appointment</h5>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" id="toggle2" class="input-group-text">
                                        <i class="fa fa-calendar-alt"></i>
                                    </button>
                                </div>
                                <input type="text" th:field="*{endDate}" id="endDate" class="form-control" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-form-label">Medicine Purpose</label>
                            <select class="custom-select" th:field="*{medPurpose}" id="role" name=role>
                                <option value="">Choose Medicine Purpose..</option>
                                <option value="Fever">Fever</option>
                                <option value="Sore Throat">Sore Throat</option>
                                <option value="Phlegm">Phlegm</option>
                                <option value="Cough">Cough</option>
                                <option value="Flu">Flu</option>
                                <option value="Knee Pain">Knee Pain</option>
                                <option value="Chest Pain">Chest Pain</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Medicine</label>
                            <select class="custom-select" th:field="*{medicine}" id="med" name=med>
                                <option value="">Assign Medicine..</option>
                                <option th:each="med: ${medicines}"
                                        th:value="${med.medicineId}"
                                        th:text="${med.medName}"/>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Assign Medicine">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>

<script>
    $(function(){
        $('#startDate').datetimepicker({
            format:'d/m/Y',
            formatDate: 'd/m/Y',
            onShow:function( ct ){
                this.setOptions({
                    maxDate:$('#endDate').val()?$('#endDate').val():false
                })
            },
            timepicker:false
        });
        $('#endDate').datetimepicker({
            format:'d/m/Y',
            formatDate: 'd/m/Y',
            onShow:function( ct ){
                this.setOptions({
                    minDate:$('#startDate').val()?$('#startDate').val():false
                })
            },
            timepicker:false
        });
    });
</script>

</body>
</html>
